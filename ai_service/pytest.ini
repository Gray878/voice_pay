[pytest]
# pytest configuration file

# Test directories
testpaths = tests

# Test file patterns
python_files = test_*.py *_test.py

# Test class patterns
python_classes = Test*

# Test function patterns
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    slow: Slow tests
    asyncio: Async tests
