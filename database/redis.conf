# Redis 配置文件
# Voice-to-Pay 项目专用配置

# 网络配置
bind 127.0.0.1
port 6379
protected-mode yes

# 通用配置
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# 数据库数量
databases 16

# 持久化配置
save 900 1
save 300 10
save 60 10000

# RDB 文件配置
dbfilename dump.rdb
dir ./

# AOF 配置（可选）
appendonly no
appendfilename "appendonly.aof"

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端配置
timeout 300
tcp-keepalive 300

# 安全配置
# requirepass your-redis-password-here

# 性能优化
tcp-backlog 511
